<html>
<head>
	<title>Inscription</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Feuille de style CSS personnalisée -->
	<style>
		.space {
			margin-top: 20px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body class="background-image">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-8 col-md-6 col-lg-4">
				<div class="card mt-5">
					<div class="card-body">
						<h2 class="card-title text-center mb-4">Inscription</h2>
						<form (ngSubmit)="saveUser()">
							<div class="form-group">
								<label for="nom">Nom :</label>
								<input type="text" class="form-control" name="nom" [(ngModel)]="user.username" required>
							</div>
						
							<div class="form-group">
								<label for="email">Email :</label>
								<input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
							</div>
							
							<div class="form-group">
								<label for="password">Mot de passe :</label>
								<input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
							</div>
						
							<div class="form-group">
								<label for="password2">Vérifier mot de passe :</label>
								<input type="password" class="form-control" name="password2" [(ngModel)]="user.password2" required>
								
							</div>
							
							
							<button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
							<div *ngIf="passwordError" class="alert alert-danger mt-3">{{ passwordError}}</div>
							<h6 class="space">Avez-vous un compte? <a href="/user">Se connecter maintenant</a></h6>
						</form>
						
					</div>
				</div>
	
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
